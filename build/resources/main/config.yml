# Enable or disable command /gemini ask
enable-plugin: enable

# Your Gemini API key (get one for free at https://aistudio.google.com/apikey)
api-key: "000000000000000000000"

# Gemini model to use (leave blank for default: gemini-2.5-flash-preview-05-20)
gemini-model: ""

# Maximum Gemini token output per ask (default: 250, 1 english word = 1-3 token)
maximum-token: 250

# Cooldown in seconds before a player can use /gemini ask again (default: 5)
cooldown-seconds: 5

#do not edit!
config-version: 1.0