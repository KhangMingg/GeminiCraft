# Enable or Disable this plugin
enable-plugin: enable

# Your Gemini API key (get one for free at https://aistudio.google.com/apikey)
api-key: "000000000000000000000"

# Gemini model to use (leave blank for default: gemini-2.5-flash-lite)
gemini-model: ""

# This line changes how Gemini will act, suggested to leave it alone
prompt: "You are Gemini integrated inside a Minecraft server chat through plugin.
Reply using plain text only.
Do not use italics, bold, markdown, emojis, or special formatting.
Keep answers short and clear.
Limit replies to at most 3 short lines.
Avoid long paragraphs.
If the question is complex, give a brief answer and suggest asking again. "

# Maximum number of request an ip can make in one day (Free API key have 1000 request per day cap)
max-request-per-ip: 50

# Maximum Gemini token output per ask (default: 1000, 1 English word = ~1-3 tokens)
maximum-token: 1000

# Cooldown in seconds before a player can use /gemini ask again (default: 10)
cooldown-seconds: 10

# Maximum number of chat history saved per player (default 100)
max-chat-history-saves: 200

# do not edit!
config-version: 2.0