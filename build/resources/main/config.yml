# Enable or disable command /gemini ask
enable-plugin: enable

# Your Gemini API key (get one for free at https://aistudio.google.com/apikey)
api-key: "000000000000000000000"

# Gemini model to use (leave blank for default: gemini-2.5-flash-preview-05-20)
gemini-model: ""

# This line changes how Gemini will act, suggested to leave it alone
prompt: "You are Gemini which is ported into a minecraft server using plugins, your goal is to help players inside the server. You should avoid awnsering more than 2-3 sentences"

# Maximum Gemini token output per ask (default: 1000, 1 English word = ~1-3 tokens)
maximum-token: 1000

# Cooldown in seconds before a player can use /gemini ask again (default: 10)
cooldown-seconds: 10

# Maximum number of chat history saved per player (default 100)
max-chat-history-saves: 100

# do not edit!
config-version: 1.2